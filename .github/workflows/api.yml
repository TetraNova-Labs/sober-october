# .github/workflows/api.yml
on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/api.yml'

jobs:
  api-ci:
    runs-on: ubuntu-latest

    # These will be injected into your test process as process.env.DB_*
    env:
      DB_HOST:     localhost
      DB_PORT:     '3306'
      DB_USERNAME: ciuser
      DB_PASSWORD: cipassword
      DB_DATABASE: sober-october
      JWT_SECRET: secret

    services:
      mysql:
        image: mysql:8
        ports: ['3306:3306']
        env:
          # root password for initial setup
          MYSQL_ROOT_PASSWORD: root
          # create your CI user & DB
          MYSQL_DATABASE:      sober-october
          MYSQL_USER:          ciuser
          MYSQL_PASSWORD:      cipassword
          # allow TCP connections from anywhere
          MYSQL_ROOT_HOST:     '%'
        options: >-
          --health-cmd "mysqladmin ping -h localhost -pcipassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    defaults:
      run:
        working-directory: api

    strategy:
      matrix:
        node-version: [24]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js & pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run linting
        run: pnpm lint

      - name: Run tests
        run: make test-ci
